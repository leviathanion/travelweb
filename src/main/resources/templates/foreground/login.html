<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--导入jquery-->
	<script src="/js/jquery-3.5.1.min.js"></script>

	<script>
		$(document).ready(function () {
			//1、给登录按钮绑定事件
			$("#btn_login").click(function () {
				var errorMsgBtn=$("#errorMsg");
				errorMsgBtn.css("display","none")
				$.post("loginServlet",$("#loginForm").serialize(),function (data) {
					if (data.flag){
						location.href="index.html"
					}else {
						//登录失败
						errorMsgBtn.html(data.errorMsg);
						errorMsgBtn.slideDown("slow");
					}
				});
			});
		});





		//2、发送ajax请求，提交表单数据

		//3、处理响应结果

	</script>


</head>


<body>
<!--引入头部-->
	<header id="header">

	</header>

    <!-- 头部 end -->
    <section id="login_wrap">
        <div class="fullscreen-bg" style="background:url(/images/wallhaven-738v7y.png);height:900px">
        	
        </div>
        <div class="login-box">
        	<div class="title">
        		<span>欢迎登录</span>
        	</div>
        	<div class="login_inner">
				
				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" style="display: none"></div>
				<form id="loginForm" action="" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					账号:
					<input name="username" type="text" placeholder="请输入账号" autocomplete="off">
					密码：
        			<input name="password" type="text" placeholder="请输入密码" autocomplete="off">
        			
					<div class="submit_btn">
        				<button type="button" id="btn_login">登录</button>
        				<div class="auto_login">
        					<input type="checkbox" name="" class="checkbox">
        					<span>自动登录</span>
        				</div>        				
        			</div>        			       		
        		</form>
        		<div class="reg">没有账户？<a href="adduser">立即注册</a></div>
        	</div>
        </div>
    </section>
    <!--引入尾部-->
	<footer id="footer">

	</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
	<script src="/js/include.js"></script>
</body>

</html>
